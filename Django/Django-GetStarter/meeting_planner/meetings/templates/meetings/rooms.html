{% extends 'base.html' %}
{% block title %}ROOMS{% endblock %}

{% block content %}
    <h2>List all rooms</h2>
    <p>
        <ul> 
            {% for room in rooms %}
                <li>
                    <a href={%url 'room' room.id%}> {{room.name}} </a>
                </li>
            {% endfor %}
        </ul>
    </p>
    <a href="{% url 'home' %}">
        Home
    </a>
{% endblock %}
